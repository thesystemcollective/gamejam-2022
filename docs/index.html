<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Game Over or Replay</title>

<style type="text/css">
  body {
    width: 100%;
    overflow: hidden;
    margin: 0;
    background-color: #000;
    color: #fff;
  }

  a {
    color: #fff;
  }
  a:hover {
    color: #fff;
  }

  canvas {
    display: block;
  }

  footer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
  }

  img {
    max-height: 70vh;
    max-width: 90vw;
    display: block;
    margin: 0 auto;
  }

  #gui {
    display: grid;
    color: white;
    font-size: 1.5em;
  }

  #gui div {
    display: grid;
    align-items: center;
    justify-items: center;
  }

  #gui .hidden {
    display: none;
  }

  #gui #VRButton {
    color: white;
    background: black;
    padding: 1em;
    font-size: 1em;
  }

  #gui #VRButtonMessage {
    color: white;
  }

  #license {
    float: right;
  }

  #team {
    float: left;
  }
</style>

</head>

<body>
<noscript>
  <p>This page hosts a web virtual reality experience.</p>
  <p>It needs javascript to run.</p>
</noscript>

<img src="dualreality.jpg" />

  <div id="gui">
    <div id="loading">loading ...</div>
    <div id="VRButton" class="hidden"></div>
  </div>

  <footer>
    <div id="team">
      <p>concept, graphics: <a href="https://litto.work" target="_blank">litto</a></p>
      <p>programming: <a href="https://jaeh.at" target="_blank">jascha</a></p>
      <p>music: <a href="https://www.lyricallumen.com/" target="_blank">manuel</a></p>
    </div>
  </footer>

<audio id="audio-ambient">
  <source src="music/manuel-cyrill-bachinger-cute-and-sad.mp3" type="audio/mp3">
</audio>

  <script type="module" src="index.js"></script>

</body>

</html>
