<style type="text/css">
  body {
    width: 100%;
    overflow: hidden;
    margin: 0;
    background-color: #000;
    color: #fff;
  }

  a {
    color: #fff;
  }
  a:hover {
    color: #fff;
  }

  canvas {
    display: block;
  }

  footer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
  }

  #gui {
    display: grid;
    color: white;
  }

  #gui div {
    display: grid;
    align-items: center;
    justify-items: center;
  }

  #gui .hidden {
    display: none;
  }

  #gui #VRButton {
    color: white;
    background: black;
    padding: 1em;
  }

  #gui #VRButtonMessage {
    color: white;
  }

  #license {
    position: absolute;
    right: 0;
    bottom: 0;
  }
